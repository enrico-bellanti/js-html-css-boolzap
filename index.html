<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>BoolZap</title>
  </head>
  <body>

    <!-- container di 80% -->
    <div class="container">

      <!-- nav bar di sinistra -->
      <nav class="aside_nav">
        <div class="header_aside_nav">
          <div class="img_account">
            <img class="avatar" src="img/avatar_io.jpg" alt="foto profilo">
          </div>
          <div class="panel_account">
            <ul class="list-inline">
              <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>
              <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
              <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="notifications"></div>
        <div class="search_bar"></div>
        <div class="contact_list">
          <ul>
            <li>
              <div class="template">
                <div class="img_wrapper">
                  <img class="avatar" src="img\avatar_1.jpg" alt="avatar">
                </div>
                <div class="info_contact">
                  <div class="info_contact_name">
                    <h4>Samuele</h4>
                    <span class="last_time">11:30</span>
                  </div>
                  <p>a che ora ci vediamo allora?</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /nav bar di sinistra -->

      <!-- sezione di destra dove inserire e visualizzare testo -->
      <section class="text_area"></section>
      <!-- sezione di destra dove inserire e visualizzare testo -->

    </div>
    <!-- /container di 80% -->

    <!-- template -->
    <div class="template d_none">
      <div class="img_wrapper">
        <img src="" alt="avatar">
      </div>
      <div class="info_contact">
        <div class="info_contact_name">
          <h4></h4>
          <span class="last_time"></span>
        </div>
        <p></p>
      </div>
    </div>
    <!-- /template -->


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
